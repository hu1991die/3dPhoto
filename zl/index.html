<div style="position: absolute; top: 10px; right: 10px;">
	<SCRIPT src="res/jquery-1.7.2.min.js"></SCRIPT>
	<script src="res/MusicBox.js" type="text/javascript"></script>
	<script type="text/javascript">
		var mb=null;
		$(document).ready(function(){
			mb=new MusicBox();
			mb.init();
			
			//展开播放列表
			$('#btnExtend').click(function(){
				$('#ul_musicList').slideToggle(500);
			});
		});
	</script>
	<div class="audio_div">
	  <audio id="musicBox"  controls="true" 
		onended="mb.nextMusic()" 
		onloadstart="mb.loadStart()" 
		onplaying="mb.playing()" 
		onpause="mb.pausePaly()" 
		onerror="mb.loadError()"
		onPlay="mb.onPlay"
	  >
	  </audio> 
	  <br/> <input id="btnNext" type="button" value="下一首" onclick="javascript:mb.nextMusic()"  />
	  <span id="sn_status"></span><br/> 
	  <div style=" margin-top:5px">
		歌曲列表：
		<span id="btnExtend">
			<img src="imgs/pic/list.png" width="20px;" height="20px;" style="margin-bottom:-4px;"/>
		</span>
	  </div>
		<ul id="ul_musicList" style="display:none;"></ul>
	  <div style="width:300px; text-align:right">
		   播放模式:
			<select id="slt_playMode">
				<option value="1">全部循环</option>
				<option value="2">单曲循环</option>
			</select>
	  </div>
	</div>
